# Nginx configuration for Comment System with HTTPS
# 
# Setup instructions:
# 1. Install nginx: sudo apt install nginx
# 2. Install certbot: sudo apt install certbot python3-certbot-nginx
# 3. Copy this file to /etc/nginx/sites-available/comments
# 4. Create symlink: sudo ln -s /etc/nginx/sites-available/comments /etc/nginx/sites-enabled/
# 5. Edit the server_name to match your domain
# 6. Get SSL certificate: sudo certbot --nginx -d srv706843.hstgr.cloud
# 7. Reload nginx: sudo systemctl reload nginx

server {
    listen 80;
    server_name srv706843.hstgr.cloud;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name srv706843.hstgr.cloud;
    
    # SSL certificates (certbot will add these automatically)
    # ssl_certificate /etc/letsencrypt/live/srv706843.hstgr.cloud/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/srv706843.hstgr.cloud/privkey.pem;
    
    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    
    # Proxy to Node.js app
    location / {
        proxy_pass http://127.0.0.1:3003;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

