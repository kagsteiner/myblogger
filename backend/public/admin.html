<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comment Moderation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'JetBrains Mono', monospace;
      background: #0a0a0a;
      color: #e0e0e0;
      min-height: 100vh;
      padding: 2rem;
      line-height: 1.6;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #00d4aa;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #222;
    }

    /* Login Form */
    .login-section {
      background: #111;
      border: 1px solid #222;
      border-radius: 8px;
      padding: 2rem;
      max-width: 400px;
      margin: 4rem auto;
    }

    .login-section h2 {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      color: #888;
      font-weight: 500;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #888;
      font-size: 0.85rem;
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem 1rem;
      background: #0a0a0a;
      border: 1px solid #333;
      border-radius: 4px;
      color: #e0e0e0;
      font-family: inherit;
      font-size: 0.9rem;
      transition: border-color 0.2s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #00d4aa;
    }

    button {
      padding: 0.75rem 1.5rem;
      background: #00d4aa;
      color: #0a0a0a;
      border: none;
      border-radius: 4px;
      font-family: inherit;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    button:hover {
      background: #00f0c0;
    }

    button:active {
      transform: scale(0.98);
    }

    button.danger {
      background: transparent;
      color: #ff6b6b;
      border: 1px solid #ff6b6b;
      padding: 0.5rem 0.75rem;
      font-size: 0.8rem;
    }

    button.danger:hover {
      background: #ff6b6b;
      color: #0a0a0a;
    }

    button.secondary {
      background: #333;
      color: #e0e0e0;
    }

    button.secondary:hover {
      background: #444;
    }

    /* Error/Success Messages */
    .message {
      padding: 1rem;
      border-radius: 4px;
      margin-bottom: 1rem;
      font-size: 0.85rem;
    }

    .message.error {
      background: rgba(255, 107, 107, 0.1);
      border: 1px solid #ff6b6b;
      color: #ff6b6b;
    }

    .message.success {
      background: rgba(0, 212, 170, 0.1);
      border: 1px solid #00d4aa;
      color: #00d4aa;
    }

    /* Comments List */
    .moderation-section {
      display: none;
    }

    .moderation-section.active {
      display: block;
    }

    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .header-bar h2 {
      font-size: 1rem;
      color: #888;
      font-weight: 500;
    }

    .actions {
      display: flex;
      gap: 0.75rem;
    }

    .comment-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .comment-card {
      background: #111;
      border: 1px solid #222;
      border-radius: 8px;
      padding: 1.25rem;
      position: relative;
    }

    .comment-card:hover {
      border-color: #333;
    }

    .comment-meta {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 0.75rem;
      gap: 1rem;
    }

    .comment-info {
      flex: 1;
    }

    .comment-author {
      font-weight: 600;
      color: #00d4aa;
      font-size: 0.95rem;
    }

    .comment-blog {
      font-size: 0.75rem;
      color: #666;
      margin-top: 0.25rem;
    }

    .comment-date {
      font-size: 0.75rem;
      color: #555;
    }

    .comment-text {
      color: #ccc;
      font-size: 0.9rem;
      white-space: pre-wrap;
      word-break: break-word;
      line-height: 1.7;
      padding: 1rem;
      background: #0a0a0a;
      border-radius: 4px;
      border-left: 2px solid #333;
    }

    .delete-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }

    .no-comments {
      text-align: center;
      padding: 3rem;
      color: #555;
      font-style: italic;
    }

    /* Loading State */
    .loading {
      text-align: center;
      padding: 2rem;
      color: #555;
    }

    .loading::after {
      content: '';
      display: inline-block;
      width: 1rem;
      height: 1rem;
      border: 2px solid #333;
      border-top-color: #00d4aa;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-left: 0.5rem;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Logout */
    .logout-btn {
      background: transparent;
      color: #666;
      border: 1px solid #333;
      font-size: 0.8rem;
      padding: 0.5rem 1rem;
    }

    .logout-btn:hover {
      color: #ff6b6b;
      border-color: #ff6b6b;
      background: transparent;
    }

    /* Responsive */
    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }

      .header-bar {
        flex-direction: column;
        align-items: stretch;
      }

      .actions {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>// Comment Moderation</h1>

    <!-- Login Section -->
    <div id="loginSection" class="login-section">
      <h2>Sign in to moderate comments</h2>
      <div id="loginMessage"></div>
      <form id="loginForm">
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" autocomplete="current-password" required>
        </div>
        <button type="submit">Sign In</button>
      </form>
    </div>

    <!-- Moderation Section -->
    <div id="moderationSection" class="moderation-section">
      <div class="header-bar">
        <h2>Pending comments for review</h2>
        <div class="actions">
          <button id="refreshBtn" class="secondary">Refresh</button>
          <button id="releaseAllBtn">Release All</button>
          <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>
      </div>

      <div id="moderationMessage"></div>
      <div id="commentList" class="comment-list">
        <div class="loading">Loading comments</div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = window.location.origin;
    let authToken = localStorage.getItem('commentModeratorToken');

    // DOM Elements
    const loginSection = document.getElementById('loginSection');
    const moderationSection = document.getElementById('moderationSection');
    const loginForm = document.getElementById('loginForm');
    const loginMessage = document.getElementById('loginMessage');
    const moderationMessage = document.getElementById('moderationMessage');
    const commentList = document.getElementById('commentList');
    const refreshBtn = document.getElementById('refreshBtn');
    const releaseAllBtn = document.getElementById('releaseAllBtn');
    const logoutBtn = document.getElementById('logoutBtn');

    // Check if already logged in
    function checkAuth() {
      if (authToken) {
        showModeration();
        loadComments();
      } else {
        showLogin();
      }
    }

    function showLogin() {
      loginSection.style.display = 'block';
      moderationSection.classList.remove('active');
    }

    function showModeration() {
      loginSection.style.display = 'none';
      moderationSection.classList.add('active');
    }

    function showMessage(element, message, type) {
      element.innerHTML = `<div class="message ${type}">${escapeHtml(message)}</div>`;
      setTimeout(() => {
        element.innerHTML = '';
      }, 5000);
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    // Login
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const password = document.getElementById('password').value;

      try {
        const response = await fetch(`${API_BASE}/api/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Login failed');
        }

        authToken = data.token;
        localStorage.setItem('commentModeratorToken', authToken);
        showModeration();
        loadComments();
      } catch (error) {
        showMessage(loginMessage, error.message, 'error');
      }
    });

    // Logout
    logoutBtn.addEventListener('click', () => {
      authToken = null;
      localStorage.removeItem('commentModeratorToken');
      showLogin();
      document.getElementById('password').value = '';
    });

    // Load Comments
    async function loadComments() {
      commentList.innerHTML = '<div class="loading">Loading comments</div>';

      try {
        const response = await fetch(`${API_BASE}/api/comments?role=moderator&blogEntryId=all`, {
          headers: {
            'Authorization': `Bearer ${authToken}`
          }
        });

        if (response.status === 401 || response.status === 403) {
          authToken = null;
          localStorage.removeItem('commentModeratorToken');
          showLogin();
          showMessage(loginMessage, 'Session expired. Please log in again.', 'error');
          return;
        }

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Failed to load comments');
        }

        renderComments(data.comments);
      } catch (error) {
        commentList.innerHTML = `<div class="message error">${escapeHtml(error.message)}</div>`;
      }
    }

    function renderComments(comments) {
      if (!comments || comments.length === 0) {
        commentList.innerHTML = '<div class="no-comments">No comments pending moderation</div>';
        return;
      }

      commentList.innerHTML = comments.map(comment => `
        <div class="comment-card" data-id="${comment.commentId}">
          <button class="danger delete-btn" onclick="deleteComment(${comment.commentId})" title="Delete comment">
            üóëÔ∏è Delete
          </button>
          <div class="comment-meta">
            <div class="comment-info">
              <div class="comment-author">${escapeHtml(comment.name)}</div>
              <div class="comment-blog">Blog: ${escapeHtml(comment.blogEntryId)}</div>
            </div>
            <div class="comment-date">${formatDate(comment.createdAt)}</div>
          </div>
          <div class="comment-text">${escapeHtml(comment.text)}</div>
        </div>
      `).join('');
    }

    // Delete Comment
    async function deleteComment(commentId) {
      if (!confirm('Are you sure you want to delete this comment? This cannot be undone.')) {
        return;
      }

      try {
        const response = await fetch(`${API_BASE}/api/comments/${commentId}`, {
          method: 'DELETE',
          headers: {
            'Authorization': `Bearer ${authToken}`
          }
        });

        if (response.status === 401 || response.status === 403) {
          authToken = null;
          localStorage.removeItem('commentModeratorToken');
          showLogin();
          showMessage(loginMessage, 'Session expired. Please log in again.', 'error');
          return;
        }

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Failed to delete comment');
        }

        // Remove from DOM
        const card = document.querySelector(`.comment-card[data-id="${commentId}"]`);
        if (card) {
          card.style.opacity = '0';
          card.style.transform = 'translateX(20px)';
          card.style.transition = 'all 0.3s ease';
          setTimeout(() => {
            card.remove();
            // Check if list is empty
            if (document.querySelectorAll('.comment-card').length === 0) {
              commentList.innerHTML = '<div class="no-comments">No comments pending moderation</div>';
            }
          }, 300);
        }

        showMessage(moderationMessage, 'Comment deleted successfully', 'success');
      } catch (error) {
        showMessage(moderationMessage, error.message, 'error');
      }
    }

    // Release All Comments
    releaseAllBtn.addEventListener('click', async () => {
      const cards = document.querySelectorAll('.comment-card');
      if (cards.length === 0) {
        showMessage(moderationMessage, 'No comments to release', 'error');
        return;
      }

      if (!confirm(`Are you sure you want to release all ${cards.length} pending comment(s)?`)) {
        return;
      }

      try {
        const response = await fetch(`${API_BASE}/api/comments/release`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${authToken}`,
            'Content-Type': 'application/json'
          }
        });

        if (response.status === 401 || response.status === 403) {
          authToken = null;
          localStorage.removeItem('commentModeratorToken');
          showLogin();
          showMessage(loginMessage, 'Session expired. Please log in again.', 'error');
          return;
        }

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Failed to release comments');
        }

        showMessage(moderationMessage, `Released ${data.releasedCount} comment(s)`, 'success');
        loadComments();
      } catch (error) {
        showMessage(moderationMessage, error.message, 'error');
      }
    });

    // Refresh
    refreshBtn.addEventListener('click', loadComments);

    // Initialize
    checkAuth();
  </script>
</body>
</html>
